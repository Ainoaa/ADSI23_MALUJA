{% extends 'base.html' %}

{% block content %}
<div class="container p-5 my-5 border">

    <form class="form-inline">
      <div class="input-group mb-2 mr-sm-2">
        <label for="izena" class="col-sm-2 col-form-label">Lagunaren izena</label>
        <input type="text" class="form-control mb-2" id="izena" name="izena" placeholder=" " {% if izena != "": %}value="{{izena}}"{% endif %}>
      </div>
      <div class="input-group mb-2 mr-sm-2">
        <label for="emaila" class="col-sm-2 col-form-label">Lagunaren emaila</label>
        <input type="text" class="form-control mb-2" id="emaila" name="emaila" placeholder=" " {% if emaila != "": %}value="{{emaila}}"{% endif %}>
      </div>
      <button type="submit" class="btn btn-primary">
          <i class="fa fa-search"></i>
          Bilatu
      </button>
    </form>
    <h1>Nire lagunak</h1>
    <hr class="hr" />

        {% for lagun in lagunak %}
            <div class="col-lg-4 col-md-6 col-sm-12 my-2">
                <div class="card d-flex flex-row" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{lagun.name}}</h5>
                        <p class="card-text">{{lagun.email}}</p>
                        <button type="button" class="btn btn-primary">Ezabatu</button>
                    </div>
                </div>
            </div>

        {% endfor %}


        <hr class="hr" />

    <nav>
      <ul class="pagination justify-content-center">
          <li class="page-item">
              <a class="page-link" href="{{request.path}}?name={{izena}}&email={{emaila}}&page=1" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
              </a>
          </li>
      </ul>
    </nav>


    <a href="/jasotakoEskaerak">
    <button type="button" class="btn btn-primary">Jasotako lagun eskaerak ikusi</button>
    </a>

    <a href="/bidalitakoEskaerak">
    <button type="button" class="btn btn-primary">Bidalitako lagun eskaerak ikusi</button>
    </a>

    <hr class="hr" />
</div>
{% endblock %}
