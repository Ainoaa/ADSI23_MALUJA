{% extends 'base.html' %}

{% block content %}
<div class="container p-5 my-5 border">

    <div class="forum">
        <h2>Lista de Temas</h2>

        {% for topic in topics %}
            <div class="topic">
                <h3>{{ topic.title }}</h3>
                <p>{{ topic.message }}</p>
                <a href="/topics/{{ topic.id }}">Ver Detalles</a>
            </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
